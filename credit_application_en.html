<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-luminous">
        <div class="header-overlay">
            <img src="image.png.jpg" alt="ALENA MOTORSPORT">
        </div>
    </header>
    <main>
        <h1 class="main-title">Credit Application</h1>
        <form action="https://formspree.io/f/mldekyoj" method="POST">
            <div>
                <h2>Personal Information</h2>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="Full Name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="Date of Birth" required>

                <label for="social">Social/ITIN</label>
                <input type="text" id="social" name="Social/ITIN" required>

                <label for="creditScore">Credit Score</label>
                <input type="number" id="creditScore" name="Credit Score" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="Phone" required>

                <label for="license">Driver's License</label>
                <input type="text" id="license" name="Driver's License" required>

                <label for="currentAddress">Current Address</label>
                <input type="text" id="currentAddress" name="Current Address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="City" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="Zip Code" required>
            </div>

            <div>
                <h2>Employment Information</h2>
                <label for="currentEmployer">Current Employer</label>
                <input type="text" id="currentEmployer" name="Current Employer" required>

                <label for="employerAddress">Employer Address</label>
                <input type="text" id="employerAddress" name="Employer Address" required>

                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="Occupation" required>

                <label for="monthlyIncome">Monthly Income</label>
                <input type="number" id="monthlyIncome" name="Monthly Income" required>

                <label for="incomeType">Income Type</label>
                <select id="incomeType" name="Income Type">
                    <option value="w2">W2</option>
                    <option value="1099">1099</option>
                    <option value="selfEmployed">Self-Employed</option>
                </select>
            </div>

            <div>
                <h2>Vehicle Information</h2>
                <label for="makeModel">Make & Model</label>
                <input type="text" id="makeModel" name="Make & Model" required>

                <label for="vin">Last 6 of VIN</label>
                <input type="text" id="vin" name="Last 6 of VIN" required>

                <label for="downPayment">Desired Down Payment</label>
                <input type="number" id="downPayment" name="Desired Down Payment" required>

                <label for="monthlyPaymentDesired">Desired Monthly Payment</label>
                <input type="number" id="monthlyPaymentDesired" name="Desired Monthly Payment" required>
            </div>

            <button class="submit-btn pulse" type="submit">Submit Application</button>
        </form>
    </main>
</body>
</html>
